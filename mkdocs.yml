# Configuration
theme:
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/weather-night #material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: dark
      toggle:
        icon: material/weather-sunny #material/toggle-switch
        name: Switch to light mode
  logo: assets/onetep-logo.svg
  favicon: assets/favicon.ico
  name: material
  language: 'en'
  font: false
  # features:
    # - navigation.tabs
    # - navigation.sections
    # - navigation.top
    #- navigation.expand
  # custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate


markdown_extensions:
  - def_list
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      # emoji_index: !!python/name:materialx.emoji.twemoji
      # emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
      # anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - md_in_html
  - pymdownx.superfences


validation:
  omitted_files: warn
  not_found: ignore

# plugins:
#     - with-pdf
plugins:
  - exporter
  - exporter-pdf:
      enabled: true
      stylesheets:
        - docs/assets/pdf/pdf.scss
      covers:
        front: docs/assets/pdf/front.html.j2
        back: docs/assets/pdf/back.html.j2
      browser:
        debug: false
        headless: true
  - exporter-extras:
      buttons:
        - title: Download as PDF
          icon: material-file-download-outline
          enabled: !!python/name:mkdocs_exporter.plugins.pdf.button.enabled
          attributes:
            href: !!python/name:mkdocs_exporter.plugins.pdf.button.href
            download: !!python/name:mkdocs_exporter.plugins.pdf.button.download
